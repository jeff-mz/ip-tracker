<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style/mobile.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script defer src="./app.js"></script>
  </head>

  <body>
    <main id="main">
      <div class="app">
        <section class="app-header">
          <h1 class="title">IP Address Tracker</h1>
          <div class="search">
            <input type="text" name="search" id="search-input" class="search-input"
              placeholder="Search for any IP address or domain">
            <i class="search-icon  fa fa-chevron-right"></i>
          </div>
          <div class="infos">
            <div class="item">
              <p class="item-title">ip address</p>
              <p class="item-val ip">-----</p>
            </div>
            <div class="item">
              <p class="item-title">location</p>
              <p class="item-val location">-----</p>
            </div>
            <div class="item">
              <p class="item-title">timezone</p>
              <p class="item-val timezone">-----</p>
            </div>
            <div class="item">
              <p class="item-title">isp</p>
              <p class="item-val isp">-----</p>
            </div>
          </div>
        </section>
        <!-- <section class="map"> -->
        <div id="map"></div>
        <!-- </section> -->
        <section class="copyright">
          <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/jeff-dev0">Jafar Mirzapoor</a>.
          </p>
        </section>
      </div>
    </main>
  </body>

</html>
